<!DOCTYPE html>
<html>
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Laberinto</title>
  <style>
        body {
          background-image: linear-gradient(200deg, #ffc68c 0, #ffbb8e 10%, #ffae8e 20%, #fda08c 30%, #e89188 40%, #cf8181 50%, #b57278 60%, #9e6670 70%, #8b5c69 80%, #7a5462 90%, #6d4e5d 100%);
          height: 100%;
    }
    #laberinto {
      margin: auto;
      border: 5px solid black;
      border-collapse: collapse;
    }
    #laberinto {
      border-collapse: collapse;
    }
    #laberinto td {
      width: 30px;
      height: 30px;
      border: 1px solid black;
    }
    #laberinto .pared {
      background-color: gray;
    }
    #boton-generar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div
    style="display: flex; width: 100%; align-items: start; justify-content: center;"
  >
    <img  class="animate__animated animate__backInDown" src="./4.png" width="30%"/>
  </div>
  <form id="formulario">
    <!-- <label for="tamanio">Tamaño de la matriz: </label> -->
    <!-- <input type="number" id="tamanio" name="tamanio" min="1" max="10"> -->
    <!-- <button type="submit" id="boton-generar">Generar</button> -->
  </form>
  <table id="laberinto"  class="animate__animated animate__backInDown">
    <!-- Representación visual del laberinto -->
  </table>
  <button id="boton">Resolver</button>
  <script src="./laberinto.js"></script>
</body>
</html>
